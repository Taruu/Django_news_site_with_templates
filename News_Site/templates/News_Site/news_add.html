<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{news.name}} - NewsDemo</title>
    <link href="/static/bootstrap-5.1.3-dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="/static/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/masonry.pkgd.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">NewsDemo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page"
                       href="/news">News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/news/add">AddNews</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form}}
                <input class="mt-3 btn btn-primary" type="submit"
                       value="Submit">
            </form>
        </div>
        <div class="col">

        </div>

    </div>


    <div class="col"></div>
</div>


</body>
</html>
