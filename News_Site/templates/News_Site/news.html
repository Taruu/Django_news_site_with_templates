<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/static/bootstrap-5.1.3-dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="/static/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/masonry.pkgd.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">NewsDemo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/news">News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/news/add">AddNews</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="col">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" href="/news/{{backpage}}?sort={{sort}}"
                       aria-label="Previous">
                        <span aria-hidden="true">Previous</span>
                    </a>
                </li>
                <li class="page-item"><a class="page-link"
                                         href="?sort={{change}}"> Sort by
                    "{{sort}}" </a></li>

                <li class="page-item">
                    <a class="page-link" href="/news/{{nextpage}}?sort={{sort}}"
                       aria-label="Next">
                        <span aria-hidden="true">Next</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class='row data-masonry="{ "percentPosition": true }"'>
            {% for news in list_news %}
            <div class="card mx-2 mt-2" style="width: 24rem;">
                <img src="{{news.image.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">
                        {{news.name}}</h5>
                    <a href="/news/page/{{news.id}}" target="blank"
                       class="btn btn-primary">Open</a>
                </div>
                <div class="card-footer text-muted">
                    {{news.created_at}}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>


</body>
</html>
